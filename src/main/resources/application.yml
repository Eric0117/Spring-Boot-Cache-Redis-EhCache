spring:
  profiles:
    active: local
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
    showSql: true
    defer-datasource-initialization: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:restapidb
    username: sa

  sql:
    init:
      data-locations: classpath:data.sql
      mode: always

logging:
  level:
    org:
      hibernate:
        type: trace

---
spring:
  config:
    activate:
      on-profile: local

---
spring:
  config:
    activate:
      on-profile: prd